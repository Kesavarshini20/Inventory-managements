<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Inventory Management{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- No icon font needed -->
    <style>
      body { background: #f8f9fa; }
      .navbar {
        background: #fff !important;
        border-bottom: 1px solid #e3e3e3;
        min-height: 10%;
        padding-top: 0;
        padding-bottom: 0;
      }
      .navbar-brand {
        font-weight: bold;
        letter-spacing: 1px;
        color: #2c3e50 !important;
        font-size: 0.9rem !important;
        padding-top: 0;
        padding-bottom: 0;
        margin-bottom: 0;
        margin-top: 0;
      }
      .navbar-nav .nav-link {
        color: #2c3e50 !important;
        font-size: 0.85rem;
        padding: 0.08rem 0.4rem;
        border-radius: 0.25rem;
        transition: background 0.2s;
        margin-bottom: 0;
        margin-top: 0;
      }
      .navbar-nav .nav-link.active, .navbar-nav .nav-link:hover {
        background: #f0f0f0;
        color: #007bff !important;
      }
      .footer {
        background: #fff;
        color: #0e0c0c;
        border-top: 1px solid #e3e3e3;
        padding: 0.05rem 0;
        margin-top: 0.2rem;
        text-align: center;
        font-size: 0.8rem;
      }
      .container { min-height: 10vh; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Inventory</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="/locations">Locations</a></li>
            <li class="nav-item"><a class="nav-link" href="/movements">Movements</a></li>
            <li class="nav-item"><a class="nav-link" href="/report">Report</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info alert-dismissible fade show mt-2" role="alert">
            <i class="fa fa-info-circle me-2"></i>{{ messages[0] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <footer class="footer">
      <div class="container">
        <span>&copy; {{ 2025 }} Inventory Management App &mdash; Powered by Flask & Bootstrap</span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

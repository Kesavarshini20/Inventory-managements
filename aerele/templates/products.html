{% extends 'base.html' %}
{% block title %}Products{% endblock %}
{% block content %}
<h2>Products</h2>
<a href="/product/add" class="btn btn-primary mb-2">Add Product</a>
<table class="table table-bordered">
  <thead><tr><th>ID</th><th>Name</th><th>Actions</th></tr></thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{ product.product_id }}</td>
      <td>{{ product.name }}</td>
      <td><a href="/product/edit/{{ product.product_id }}" class="btn btn-sm btn-warning">Edit</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
